<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo da forma que deseja, desde que esteja tudo entre um par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar específico, como esse <br> é só usar a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos diferentes:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound; 
    </p>
    <p>
        Alguns emojis:
        &#x1f913;
        &#x1F525;
    </p>    
</body>
</html>
