<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1> 
    <p>Tente abrir esse site em vários dispositivos, ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="">
    </picture> <!--Largura menor que 750, mostra a imagem p, largura entre 750 e 1050, mostra a imagem m, largura maior que 1050, mostra a imagem g-->

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a colocar áudio no site</p>
    <audio preload="metadata" controls loop>
        <source src="midia/my way.mp3" type="audio/mpeg">
        <source src="midia/my way.ogg" type="audio/ogg">
        <p>Navegador incompativel com a reprodução de áudio</p>
        <a href="midia/my way.mp3">Baixar o áudio</a>
    </audio> <!--Tenta reproduzir o áudio em mp3, se não conseguir tenta em ogg, e caso também não consiga recomenda o download-->
</body>
</html>
